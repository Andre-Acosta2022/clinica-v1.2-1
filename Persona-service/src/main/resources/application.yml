# -------------------------------
# CONFIGURACI?N GENERAL DE SPRING
# -------------------------------
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: Persona-service

  datasource:
    url: jdbc:mysql://mysql:3306/persona-service
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8088/realms/your-realm/protocol/openid-connect/certs

  cloud:
    config:
      enabled: false

server:
  port: 8089

# -------------------------------
# RESILIENCE4J - CIRCUIT BREAKER
# -------------------------------
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
    instances:
      pacienteService:
        baseConfig: default
# -------------------------------
# EUREKA CLIENT
# -------------------------------
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# -------------------------------
# FEIGN CLIENT (CLIENTE REST)
# -------------------------------
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

# -------------------------------
# endpoints de Actuator
# -------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakerevents,circuitbreaker
  endpoint:
    health:
      show-details: always
# -------------------------------
# CONFIGURACIï¿½N GENERAL DE SPRING
# -------------------------------
spring:
  main:
    allow-bean-definition-overriding: true

  application:
    name: ms-pacientes

  datasource:
    url: jdbc:mysql://mysql:3306/ms_pacientes
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8088/realms/your-realm/protocol/openid-connect/certs

  cloud:
    config:
      enabled: false

server:
  port: 8086

# -------------------------------
# RESILIENCE4J - CIRCUIT BREAKER
# -------------------------------
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        minimum-number-of-calls: 5
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      personaService:
        base-config: default
      seguroMedicoService:
        base-config: default
# -------------------------------
# EUREKA CLIENT
# -------------------------------
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# -------------------------------
# FEIGN CLIENT (CLIENTE REST)
# -------------------------------
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# -------------------------------
# endpoints de Actuator
# -------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakerevents,circuitbreaker
  endpoint:
    health:
      show-details: always